<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<title>Ejemplo Parafo 1</title>

</head>

<body>
    
    <h3>Rellena tu CV</h3>
    
    <form action="#">
        <p><label for="name">Nombre</label></p> 
        <p><input type="text" id="name" name="name" value="" size="25" maxlength="20"/></p>        
        <p><label for="last-name">Apellidos</label></p>
        <p><input type="text" id="last-name" name="last-name" value="" size="40" maxlength="30"/></p>
        <p><label for="psw">Contraseña</label></p>
        <p><input type="password" id="psw" name="password" size="25" maxlength="20"/></p>
        <p><label for="id">DNI</label></p>
        <p><input type="text" id="id" name="id" value="" size="10" maxlength="9" /></p>
        <p>
        <input type="radio" name="gender" value="male" checked="checked"/>Hombre<br/>
        <input type="radio" name="gender" value="female" />Mujer
        </p>
        <p>Incluir mi foto <input type="file" name="pic"/></p>
        <p><input type="checkbox" name="newsletter" value="subscribed" checked="checked"/> Suscribirme al boletín de novedades</p>
        <p>
        <button type="submit" value="submit">Guardar cambios</button>
        <button type="reset" value="reset">Borrar los datos introducidos</button>   
        </p>        
    </form>
    
    <p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" /></a>
  </p>
</body>
</html>
